<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h2>선형 그라데이션</h2>
    <div class="gal">
        <h3>
            linear-gradient;
        </h3>
        <div class="linearG"></div>
    </div>
    <div class="gal">
        <h3>
            linear-gradient; to left
        </h3>
        <div class="linearG2">
        </div>
    </div>
    <div class="gal">
        <h3>
            linear-gradient; 45deg
        </h3>
        <div class="linearG3">
        </div>
    </div>
    <h2>원형 그라데이션</h2>
    <div class="gal">
        <h3>
            radial-gradient;
        </h3>
        <div class="radialG1">
        </div>
    </div>
    <div class="gal">
        <h3>
            radial-gradient; circle
        </h3>
        <div class="radialG2">
        </div>
    </div>
    <div class="gal">
        <h3>
            radial-gradient; closest-side
        </h3>
        <div class="radialG3">
        </div>
    </div>
    <div class="gal">
        <h3>
            radial-gradient; fartest-corner
        </h3>
        <div class="radialG4">
        </div>
    </div>
    <div class="gal">
        <h3>
            radial-gradient; closest-corner
        </h3>
        <div class="radialG5">
        </div>
    </div>
    <div class="gal">
        <h3>
            radial; farthest-side
        </h3>
        <div class="radialG6">
        </div>
    </div>
</body>

</html>
